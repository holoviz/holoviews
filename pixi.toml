[project]
name = "holoviews"
channels = ["conda-forge", "pyviz/label/dev"]
platforms = ["linux-64", "osx-arm64", "osx-64", "win-64"]

[tasks]
check-latest-packages = 'python scripts/check_latest_packages.py'
download-data = 'bash scripts/download_data.sh'

[environments]
test-309 = ["py309", "test-core", "test", "examples"]
test-310 = ["py310", "test-core", "test", "examples"]
test-311 = ["py311", "test-core", "test", "examples"]
test-312 = ["py312", "test-core", "test", "examples"]
test-ui = ["py312", "test-core", "test", "test-ui"]
test-core = ["py312", "test-core"]
docs = ["py311", "examples", "doc"]

[dependencies]
python = ">=3.9"
param = ">=1.12.0,<3.0"
panel = ">=1.0"
pyviz_comms = ">=2.1"
colorcet = "*"
numpy = ">=1.0"
packaging = "*"
pandas = ">=0.20.0"
ipython = ">=5.4.0"
notebook = "*"
matplotlib-base = ">=3"
bokeh = ">=3.1"

[pypi-dependencies]
holoviews = { path = ".", editable = true }

[feature.py309.dependencies]
python = "3.9.*"

[feature.py310.dependencies]
python = "3.10.*"

[feature.py311.dependencies]
python = "3.11.*"

[feature.py312.dependencies]
python = "3.12.*"

[feature.test-core.dependencies]
pytest = "*"
pytest-cov = "*"
pytest-xdist = "*"
pytest-rerunfailures = "*"
matplotlib-base = ">=3"
nbconvert = "*"
bokeh = ">=3.1"
pillow = "*"
plotly = ">=4.0"
ipython = ">=5.4.0"
contourpy = "*"
pytest-github-actions-annotate-failures = "*"

[feature.test-core.tasks]
test-unit = 'pytest holoviews'
test-example = 'pytest -n auto --dist loadscope --nbval-lax examples'

[feature.test.dependencies]
dask-core = "*"
ibis-sqlite = "*"
xarray = ">=0.10.4"
networkx = "*"
shapely = "*"
ffmpeg = "*"
cftime = "*"
scipy = ">=1.10"  # Python 3.9 + Windows downloads 1.9
selenium = "*"
spatialpandas = "*"
datashader = ">=0.11.1"
nbval = "*"
codecov = "*"
# dash >=1.16
# tsdownsample = "*"  # not windows

[feature.examples.dependencies]
networkx = "*"
pillow = "*"
xarray = ">=0.10.4"
plotly = ">=4.0"
# dash >=1.16
streamz = ">=0.5.0"
ffmpeg = "*"
cftime = "*"
netcdf4 = "*"
dask-core = "*"
scipy = "*"
shapely = "*"
scikit-image = "*"
pyarrow = "*"
pooch = "*"
datashader = ">=0.11.1"
notebook = ">=7.0"

[feature.test-ui]
channels = ["conda-forge", "pyviz/label/dev", "microsoft"]

[feature.test-ui.dependencies]
playwright = "*"
pytest-playwright = "*"

[feature.test-ui.tasks]
install-ui = 'playwright install chromium'

[feature.test-ui.tasks.test-ui]
cmd = 'pytest holoviews --ui --browser chromium'
depends_on = ["install-ui"]

[feature.doc.dependencies]
nbsite = ">=0.8.4,<0.9.0"
graphviz = "*"
pooch = "*"
selenium = "*"
