name: "Validate PR title"

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
      - reopened

permissions:
  pull-requests: read

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            build
            chore
            ci
            compat
            docs
            enh
            feat
            fix
            perf
            refactor
            test
            type
          scopes: |
            data
            plotting
            bokeh
            matplotlib
            plotly
          ignoreLabels: |
            ignore-semantic-pull-request
